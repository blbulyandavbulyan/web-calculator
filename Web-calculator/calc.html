<body><div id="fl1">
	 <form method="GET">
	 <input type="text" placeholder="Number a" name="a">
	 <input type="text" placeholder="Number b" name="b"></div><div id="fl2">
	 <input type="radio" id="sm" name="oper" value='+'>
	 <label for="sm" class="radio">Amount</label>
	 <input type="radio" id="sub" name="oper" value='-'>
	 <label for="sub" class="radio">Subtraction</label>
	 <input type="radio" id="mul" name="oper" value='*'>
	 <label for="mul" class="radio">Multiplication</label>
	 <input type="radio" id="di" name="oper" value='/'>
	 <label for="di" class="radio">Division</label>
	 <input type="radio" id="trtap" name="oper" value="**">
	 <label for="trtap" class="radio">Raise to the power of</label>
	 <input type="submit" name="res" value="Count">
	 <input type="reset" value="Clear">
	 </form>
	 <form method="GET">
		<input type="submit" name="cl" value="Clean up">
	</form></div>
	 <?php
		$clear = $_GET['cl'];
		if($clear == 'Почистить'){
			clear();
		}
		else{
			calc();
		}
		function calc(){
		$a = $_GET['a'];
		$b = $_GET['b'];
		$radio = $_GET['oper'];
		 if($_GET['res'] && $radio){
			if($radio == '+'){$c = $a + $b; print "<input id='res1' type=text value='$a $radio $b = $c' >";}
			if($radio == '-'){$c = $a - $b; print "<input id='res1' type=text value='$a $radio $b = $c' >";}
			if($radio == '*'){$c = $a * $b; print "<input id='res1' type=text value='$a $radio $b = $c' >";}
			if($radio == '/'){$c = $a / $b; print "<input id='res1' type=text value='$a $radio $b = $c' >";}
			if($radio == '**'){$c = $a ** $b; print "<input id='res1' type=text value='$a $radio $b = $c' >";}
		}

			else{
				echo 'Oops, something went wrong.';
			}
		}
		function clear(){
			unset($_GET['a'], $_GET['b'], $_GET['oper']);
		}
			
	 ?>
